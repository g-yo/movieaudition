version: '3'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: movieaudition
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 65376537
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks:
      - default

  web:
    build:
      context: .
      dockerfile: Dockerfile
    command: gunicorn movieaudition.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:65376537@movieaudition.chkka4ea4ew0.us-east-1.rds.amazonaws.com:5432/movieaudition


volumes:
  pg_data:

networks:
  default:
