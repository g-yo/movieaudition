{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Details</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        .application-detail {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            background-color: #f8f9fa;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 70%;
            margin: 0 auto;
        }

        .application-detail img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 20px;
        }

        .application-info {
            flex-grow: 1;
        }

        .application-info h3 {
            margin-bottom: 0;
            font-size: 1.5rem;
        }

        .btn-view {
            background-color: #28a745;
            color: #ffffff;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            text-align: center;
        }

        .btn-view:hover {
            background-color: #218838;
        }

        .back-button {
            margin-top: 20px;
            display: block;
        }

        .application-list {
            margin-top: 40px;
        }

        .application-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .application-card img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-right: 15px;
        }

        .application-card h5 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container mt-4">

        <a href="{% url 'view_applications' %}" class="btn btn-secondary back-button">Back to Applications List</a>

        <div class="application-list">
            <h3>All Applications</h3>
            {% for app in applications %}
            <div class="application-card">
                {% if app.photo %}
                    <img src="{{ app.photo.url }}" alt="{{ app.name }}">
                {% else %}
                    <img src="{% static 'path/to/default_photo.jpg' %}" alt="{{ app.name }}">
                {% endif %}
                <div>
                    <h5>{{ app.name }}</h5>
                    <p><strong>Status:</strong> {% if app.selected %}Selected{% else %}Pending{% endif %}</p>
                </div>
                <a href="{% url 'application_detail' app.id %}" class="btn btn-view">View</a>
            </div>
            {% empty %}
                <div class="alert alert-info" role="alert">
                    No applications available.
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
