<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Overview</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: white;
            color: #ff0000; /* Red for the text */
        }

        .navbar {
            background-color: #ff0000; /* Red for the navbar */
        }

        .navbar a {
            color: white !important;
            font-weight: bold;
        }

        h1 {
            color: #ff0000; /* Red for headings */
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-custom {
            background-color: #ff0000;
            color: white;
            border: none;
        }

        .btn-custom:hover {
            background-color: #e60000;
        }

        /* Adjusting chart size */
        .chart-container {
            margin-bottom: 30px;
        }

        canvas {
            max-width: 100%;
            height: auto !important; /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">Admin Overview</a>
        <div class="ml-auto">
            <a href="{% url 'admin_dashboard' %}" class="btn btn-custom">Go to Admin Dashboard</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Admin Overview</h1>

        <!-- Charts in a row with Bootstrap grid -->
        <div class="row">
            <!-- Applications Over Months Chart -->
            <div class="col-md-6 chart-container">
                <canvas id="applicationsOverMonthsChart"></canvas>
            </div>

            <!-- Gender Chart -->
            <div class="col-md-6 chart-container">
                <canvas id="genderChart"></canvas>
            </div>
        </div>

        <div class="row">
            <!-- Age Group Chart -->
            <div class="col-md-6 chart-container">
                <canvas id="ageGroupChart"></canvas>
            </div>

            <!-- (You can add more charts here in the same way if needed) -->
        </div>
    </div>

    <!-- JavaScript Code for Charts -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Parse JSON data
            const monthsLabels = JSON.parse('{{ months_labels|escapejs }}');
            const applicationsOverMonths = JSON.parse('{{ applications_over_months|escapejs }}');
            const genderLabels = JSON.parse('{{ gender_labels|escapejs }}');
            const genderCounts = JSON.parse('{{ gender_counts|escapejs }}');
            const ageGroupLabels = JSON.parse('{{ age_group_labels|escapejs }}');
            const ageGroupCounts = JSON.parse('{{ age_group_counts|escapejs }}');

            // Applications Over Months Chart
            new Chart(document.getElementById('applicationsOverMonthsChart').getContext('2d'), {
                type: 'line',
                data: {
                    labels: monthsLabels,
                    datasets: [{
                        label: 'Applications Over Months',
                        data: applicationsOverMonths,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    maintainAspectRatio: false // Ensures the chart scales properly
                }
            });

            // Gender Chart
            new Chart(document.getElementById('genderChart').getContext('2d'), {
                type: 'pie',
                data: {
                    labels: genderLabels,
                    datasets: [{
                        data: genderCounts,
                        backgroundColor: ['rgba(255, 99, 132, 0.2)', 'rgba(54, 162, 235, 0.2)'],
                        borderColor: ['rgba(255, 99, 132, 1)', 'rgba(54, 162, 235, 1)'],
                        borderWidth: 1
                    }]
                },
                options: {
                    maintainAspectRatio: false // Ensures the chart scales properly
                }
            });

            // Age Group Chart
            new Chart(document.getElementById('ageGroupChart').getContext('2d'), {
                type: 'bar',
                data: {
                    labels: ageGroupLabels,
                    datasets: [{
                        label: 'Age Groups',
                        data: ageGroupCounts,
                        backgroundColor: 'rgba(153, 102, 255, 0.2)',
                        borderColor: 'rgba(153, 102, 255, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    maintainAspectRatio: false // Ensures the chart scales properly
                }
            });
        });
    </script>
</body>
</html>
