{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        .feedback-header {
            text-align: center;
            font-size: 2em;
            color: rgba(255, 0, 0, 0.5);
            border: 2px solid red;
            padding: 10px;
        }
        .feedback-form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="{% static 'images/'|add:random_image %}" alt="Random Image" style="width:100%; height: 300px;">
    </div>

    <div class="feedback-header">
        Feedback
    </div>

    <div class="feedback-form">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Feedback</button>
        </form>
    </div>
</body>
</html>
